<!DOCTYPE html>

<body>
<p>hello</p>
<script type="text/javascript">
var xhr = new XMLHttpRequest();
xhr.open('GET', 'http://localhost:3000/api/name', true);
xhr.send();
xhr.onload = function () {
	let responseObj = xhr.response;
	alert(responseObj);
    document.getElementById("txt").innerHTML = responseObj;
}; 
xhr.onerror = function() {
  alert("Запрос не удался");
};

</script>
 <div id="txt"></div> 
</body>
</html>
